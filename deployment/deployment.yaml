apiVersion: apps/v1
kind: Deployment
metadata:
  name: apps-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      labels:
        app: nginx 
    spec:
      containers:
      - name: apps
        image: artifacts.tekuro.io/apps:26171e33cd1c5ab3e4db0d932b1f3bc3a520e6ff
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: regcred
