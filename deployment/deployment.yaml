apiVersion: apps/v1
kind: Deployment
metadata:
  name: apps-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      labels:
        app: nginx 
    spec:
      containers:
      - name: apps
        image: artifacts.tekuro.io/apps:445af5e17108949267f9b80dbbef0290485a7077
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: regcred
